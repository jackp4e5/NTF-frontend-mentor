<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="build/img/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="build/css/app.css">
  
  <title>NFT</title>
</head>
<body>

  <main class="main">
    <section class="main__card">
        <div class="main__image">
          <img class=""src="build/img/image-equilibrium.jpg" alt="">
          <div class="main__icon">
            <img class="main__img" src="build/img/icon-view.svg" alt="">
          </div>
        </div>
      
      <div class="contents">
        <a href="#">
          <h1 class="contents__heading">Equilibrium <span class="contents__heading--number">#3429</span></h1>
        </a> 
        <p class="contents__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="data">
          <div class="data__contents">
            <img class="data__contents--img" src="build/img/icon-ethereum.svg" alt="">
             <p class="data__first">0.041 ETH</p>
          </div>
          <div class="data__contents">
            <img class="data__contents--img" src="build/img/icon-clock.svg" alt="">
            <p class="data__second">3 days left</p>
          </div>
        </div>

        <div class="creation">
          <div class="creation__contents">
            <img class="creation__image" src="build/img/image-avatar.png" alt="image avatar">
            <p class="creation__text">
              <span class="creation__text--name"> Creation of</span> <a href="#"> Jules Wyvern</a>
            </p>
          </div>
        </div>
      </div><!--contents end-->
    </section>
  </main>

</body>
</html>
